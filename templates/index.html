<!DOCTYPE html>
<html>
<head>
    <title>KaraokeOnDemand</title>
    <style>
        body { font-family: Arial; background: linear-gradient(to right, #74ebd5, #ACB6E5); padding: 40px; }
        .container { max-width: 720px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2); }
        h1 { text-align: center; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
        .flash { background-color: #ffdddd; padding: 10px; border-left: 5px solid red; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ¤ Vocal Remover & KaraokeOnDemand</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label>Paste YouTube Link</label>
        <input type="text" name="youtube_url" placeholder="https://youtube.com/..." />
        <label>Or Upload Audio File</label>
        <input type="file" name="audio_file" />
        <button type="submit">Upload & Process</button>
    </form>
    {% if free_used %}
    <p style="color: red;"><strong>You have used your free song. Please <a href="/subscribe">subscribe</a> or pay.</strong></p>
    {% endif %}
</div>
</body>
</html>
