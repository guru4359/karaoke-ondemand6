<!DOCTYPE html>
<html>
<head><title>KaraokeOnDemand</title></head>
<body style="font-family:sans-serif; margin: 50px;">
<h2>🎤 KaraokeOnDemand</h2>
{% with messages = get_flashed_messages() %}
  {% for msg in messages %}
    <p style="color:red;">{{ msg }}</p>
  {% endfor %}
{% endwith %}
<form method="POST" action="/upload" enctype="multipart/form-data">
    <p><strong>YouTube Link (admin only):</strong></p>
    <input type="text" name="youtube_url" style="width:400px" placeholder="https://youtube.com/..." /><br><br>
    <p><strong>Or Upload MP3 File:</strong></p>
    <input type="file" name="audio_file" /><br><br>
    <button type="submit">Upload & Process</button>
</form>
<p><a href="/setadmin">🔐 Enable Admin Mode</a></p>
<p><a href="/subscribe">💳 Subscribe</a></p>
</body>
</html>
